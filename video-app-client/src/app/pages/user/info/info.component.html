<div class="container mx-auto p-6 space-y-10">
    <!-- Section 1: User Info -->
    <div class="flex items-center space-x-6 bg-white shadow rounded-2xl p-6">
        <!-- Avatar with Change Button -->
        <div class="relative w-24 h-24">
            <img
                [src]="user.avatarUrl"
                alt="Avatar"
                class="w-24 h-24 rounded-full shadow-md object-cover"
            />

            <!-- Change Button -->
            <button
                class="absolute bottom-0 right-0 bg-gray-500/60 text-white p-1.5 rounded-full text-xs hover:bg-gray-700 shadow-md transition"
                title="Thay ảnh"
            >
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-4"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m2.25 15.75 5.159-5.159a2.25 2.25 0 0 1 3.182 0l5.159 5.159m-1.5-1.5 1.409-1.409a2.25 2.25 0 0 1 3.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 0 0 1.5-1.5V6a1.5 1.5 0 0 0-1.5-1.5H3.75A1.5 1.5 0 0 0 2.25 6v12a1.5 1.5 0 0 0 1.5 1.5Zm10.5-11.25h.008v.008h-.008V8.25Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"
                    />
                </svg>
            </button>
        </div>

        <div>
            <div class="flex items-center space-x-2">
                <h2 class="text-2xl font-bold">{{ user.fullName }}</h2>
                <!-- Edit button -->
                <button
                    (click)="showEditModal = true"
                    class="bg-gray-500/60 text-white rounded-full p-1.5 text-xs hover:bg-gray-700 shadow-md transition"
                    title="Chỉnh sửa thông tin"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="size-4"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"
                        />
                    </svg>
                </button>
            </div>
            <p class="text-gray-600">{{ user.email }}</p>
        </div>
    </div>

    <!-- Section 2: video -->
    <div>
        <h3 class="text-xl font-semibold mb-4">Videos</h3>
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
            @for (video of videoList; track $index) {
            <div class="cursor-pointer">
                <img
                    [src]="video.thumbnail"
                    alt="thumbnail"
                    class="rounded-xl w-full"
                />
                <div class="flex mt-3">
                    <img
                        [src]="video.channelAvatar"
                        class="w-10 h-10 rounded-full mr-3"
                    />
                    <div>
                        <h3 class="text-sm font-semibold line-clamp-2">
                            {{ video.title }}
                        </h3>
                        <p class="text-gray-600 text-sm">
                            {{ video.channel }}
                        </p>
                        <p class="text-gray-500 text-xs">
                            {{ video.views }} • {{ video.uploaded }}
                        </p>
                    </div>
                </div>
            </div>
            }
        </div>
    </div>
</div>

<!-- Modal -->
@if(showEditModal) {
<div
    class="fixed inset-0 bg-opacity-50 flex items-center justify-center z-50"
>
    <div class="bg-white p-6 rounded-xl shadow-xl w-full max-w-md relative">
        <h3 class="text-xl font-semibold mb-4">Chỉnh sửa thông tin</h3>

        <label class="block mb-2 font-medium">Họ tên</label>
        <input
            [(ngModel)]="editFullName"
            type="text"
            class="w-full p-2 border border-gray-300 rounded-md mb-4"
        />

        <label class="block mb-2 font-medium">Email</label>
        <input
            [(ngModel)]="editEmail"
            type="email"
            class="w-full p-2 border border-gray-300 rounded-md mb-4"
        />

        <div class="flex justify-end space-x-2">
            <button
                class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300"
                (click)="showEditModal = false"
            >
                Hủy
            </button>
            <button
                class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
                (click)="saveChanges()"
            >
                Lưu
            </button>
        </div>
    </div>
</div>
}
