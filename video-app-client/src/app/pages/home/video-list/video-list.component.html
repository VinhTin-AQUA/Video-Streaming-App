<div class="flex min-h-screen flex-col">
    <div class="flex flex-1 overflow-hidden">
        <main class="flex-1 overflow-y-auto p-6">
            @if(videos.length <= 0) {
            <div
                class="flex flex-col items-center justify-center"
            >
                <div class="text-center">
                    <svg
                        class="w-24 h-24 text-gray-400 mb-4"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M4 6h8a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V8a2 2 0 012-2z"
                        />
                    </svg>
                    <h2 class="text-2xl font-semibold text-gray-700 mb-2">
                        No Videos
                    </h2>
                    <p class="text-gray-500">Search again</p>
                </div>
            </div>
            } @else {
            <div
                class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-4"
            >
                @for (video of videos; track $index) {
                <a
                    [routerLink]="['/home/video-view']"
                    [queryParams]="{
                        userId: video.userId,
                        videoId: video.id,
                        fileName: 'manifest.mpd'
                    }"
                    class="cursor-pointer block overflow-hidden text-white bg-slate-900 rounded-xl shadow shadow-slate-400 transition duration-300 ease-in-out transform hover:scale-105 hover:shadow-md"
                >
                    <img
                        [src]="video.thumbnailUrl"
                        alt="thumbnail"
                        class="rounded-xl w-full h-[200px] object-cover"
                    />
                    <div class="flex mt-3 p-2">
                        <img
                            [src]="video.thumbnailUrl"
                            class="w-10 h-10 rounded-full mr-3"
                        />
                        <div>
                            <h3 class="text-sm font-semibold line-clamp-2">
                                {{ video.title }}
                            </h3>
                            <p class="clamp text-gray-200 text-sm">
                                {{ video.description }}
                            </p>
                        </div>
                    </div>
                </a>
                }
            </div>
            }
        </main>
    </div>
</div>
