<!-- app.component.html -->
<div class="flex h-screen flex-col">
    <!-- Header: sticky on top -->

    <div class="flex flex-1 overflow-hidden">
        <div class="w-full py-3">
            <div
                class="max-w-6xl mx-auto bg-black rounded-lg overflow-hidden shadow-lg"
            >
                <div class="">
                    <video
                        #videoPlayer
                        id="video-player"
                        class="video-js vjs-big-play-centered absolute top-0 left-0 w-full h-full"
                        controls
                        preload="auto"
                    >
                        <p class="vjs-no-js">
                            To view this video please enable JavaScript, and
                            consider upgrading to a web browser that
                            <a
                                href="https://videojs.com/html5-video-support/"
                                target="_blank"
                            >
                                supports HTML5 video
                            </a>
                        </p>
                    </video>
                </div>

                <!-- Video Info Section (like YouTube) -->
                <div class="p-4 bg-white dark:bg-gray-800">
                    <h1 class="text-xl font-bold text-gray-900 dark:text-white">
                        {{ video.title }}
                    </h1>

                    <p
                        class="mt-4 text-sm text-gray-700 dark:text-gray-300 leading-relaxed"
                    >
                        {{ video.description }}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
